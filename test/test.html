<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="lib/mocha.css"/>
    <style type="text/css">

            margin-bottom: 20px;
        }

        div[data-gremlin-found] {
            margin: 15px 0;
            padding: 20px
        }
    </style>
    <script type="text/javascript" src="lib/json2.js"></script>
    <script type="text/javascript" src="lib/mocha.js"></script>
    <script type="text/javascript" charset="utf-8">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>
    <script data-require="Gremlin" data-config="mantriConf" data-deps=".tmp/deps"

    <script src="js/gremlins/cs/AddTest.js"></script>
    <script src="js/gremlins/cs/CreateTest.js"></script>
    <script src="js/gremlins/cs/InheritTest.js"></script>

<body data-gremlin-config='{"debug":true}'>
<div id="mocha"></div>

<script src="lib/expect.js" type="text/javascript" charset="utf-8"></script>

-->

<script type="text/javascript" src="spec/Gremlin.js"></script>
<script type="text/javascript" src="spec/util/Debug.js"></script>

<script type="text/javascript" src="spec/packages/Package.js"></script>
<script type="text/javascript" src="spec/modules/Module.js"></script>

<!-- run mocha -->
<script type="text/javascript" charset="utf-8">

                .run();
